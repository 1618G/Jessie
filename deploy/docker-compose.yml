services:
  jessie:
    image: nginx:alpine
    container_name: jessie-web
    restart: unless-stopped
    volumes:
      - ../public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.jessie.rule=Host(`jessie.zzagroup.cloud`)"
      - "traefik.http.routers.jessie.entrypoints=websecure"
      - "traefik.http.routers.jessie.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jessie.service=jessie"
      - "traefik.http.services.jessie.loadbalancer.server.port=80"
      - "traefik.http.routers.jessie-www.rule=Host(`www.cambridgepropertystyling.co.uk`) || Host(`cambridgepropertystyling.co.uk`)"
      - "traefik.http.routers.jessie-www.entrypoints=websecure"
      - "traefik.http.routers.jessie-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jessie-www.service=jessie"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  proxy:
    external: true
